<mat-drawer-container class= "container">

	<mat-drawer mode="side" opened>
    <br>
    <button mat-flat-button color= "primary" routerLink= "/testerHome">Home</button>
    <br>
    <button mat-flat-button color= "primary" routerLink= "/rec-newTest" >Record New Test</button>
    <br>
    <button mat-flat-button color= "primary" routerLink= "/update-testResult">Update Test Result</button>
  </mat-drawer>
  
  <mat-drawer-content>
    
<input class="testIDbox" type="text" name="testID" placeholder="Please enter the TestID">

<h2 class="label">List of Test Results:-</h2>

<mat-accordion  multi = "true" *ngIf= "tests.length>0">
  <mat-expansion-panel class="list" *ngFor ="let test of tests">
    <mat-expansion-panel-header>
      <p><b>Patient: </b><i>{{test.patientName}}</i></p>
    </mat-expansion-panel-header>
    <p><b>Username: </b><i>{{test.patientUsername}}</i></p>
    <p><b>Password: </b><i>{{test.patientPassword}}</i></p>
    <p><b>Name: </b><i>{{test.patientName}}</i></p>
    <p><b>Type: </b><i>{{test.patientType}}</i></p>
    <p><b>Symptoms: </b><i>{{test.patientSymptoms}}</i></p>
    <p><b>Status: </b><i>Pending</i></p>

    <mat-action-row>
      <button mat-raised-button color ="primary">Edit</button>
      <button mat-raised-button color ="warn">Delete</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf= "tests.length == 0" > No test has been recorded yet</p>

</mat-drawer-content>
  
</mat-drawer-container>
