<mat-drawer-container class="container">

  <mat-drawer class="drawer" mode="side" opened>
    <button mat-stroked-button color="primary" routerLink="/testerHome">Home</button>
    <br>
    <button mat-stroked-button color="primary" routerLink="/rec-newTest">Record New Test</button>
    <br>
    <button mat-stroked-button color="primary" routerLink="/update-testResult">Update Test Result</button>
    <br>
    <button mat-stroked-button color="accent" (click)="onLogout()" routerLink="/home">Log Out</button>
  </mat-drawer>

  <mat-drawer-content class="pretty">
    <h1>Welcome Tester!</h1>
    <br>
    <p>
      From here, you are able to record a new test and update test results.
      <br>
    </p>

  </mat-drawer-content>

</mat-drawer-container>
