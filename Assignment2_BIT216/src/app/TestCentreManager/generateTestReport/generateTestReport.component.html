<mat-drawer-container class="container">
  <mat-drawer class="drawer" color="primary" mode="side" opened>
    <button mat-stroked-button color="primary" routerLink="/tcmHome">Home</button>
    <br>
    <button mat-stroked-button color="primary" routerLink="/reg-tc">Register Test Centre</button>
    <br>
    <button mat-stroked-button color="primary" routerLink="/record-to">Record Tester</button>
    <br>
    <button mat-stroked-button color="primary" routerLink="/manage-stock">Manage Test-Kit Stock</button>
    <br>
    <button mat-stroked-button color="primary" routerLink="/generate-testReport">Generate Test Report</button>
    <br>
    <button mat-stroked-button color="accent" (click)="onLogout()" routerLink="/home">Log Out</button>
  </mat-drawer>

  <mat-drawer-content>
    <h2>Generate Test Report</h2>

    <table style="width:100%" multi="true" *ngIf="tests.length>0">
      <tr>
        <th>patientID</th>
        <th>Patient Name</th>
        <th>Patient Type</th>
        <th>Patient Symptoms</th>
        <th>Test Date</th>
      </tr>
      <tr *ngFor="let generate of tests">
        <th>{{generate.id}}</th>
        <th>{{generate.patientName}}</th>
        <th>{{generate.patientType}}</th>
        <th>{{generate.patientSymptoms}}</th>
        <th>{{generate.testDate}}</th>
      </tr>

    </table>

    <p class="info-text mat-body-1" *ngIf="tests.length == 0"> No test has been recorded yet</p>
    <br>
    <button class="butBack" mat-stroked-button color="accent" routerLink="/tcmHome">Back to main page</button>

  </mat-drawer-content>
</mat-drawer-container>
