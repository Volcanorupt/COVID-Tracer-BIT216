<mat-drawer-container class= "container">

	<mat-drawer mode="side" opened>
    <br>
    <button mat-flat-button color= "primary" routerLink= "/patient">Home</button>
    <br>
    <button mat-flat-button color= "primary" routerLink= "/view-testHistory" >View Test History</button>
  </mat-drawer>
  
  <mat-drawer-content>
    <h2>History of test taken by you:-</h2>

  <mat-accordion  multi = "true" *ngIf= "tests.length>0">
    <mat-expansion-panel class="list" *ngFor ="let test of tests">
      <mat-expansion-panel-header>
        <p><b>Patient: </b><i>{{test.patientName}}</i></p>
      </mat-expansion-panel-header>
      <p><b>Username: </b><i>{{test.patientUsername}}</i></p>
      <p><b>Password: </b><i>{{test.patientPassword}}</i></p>
      <p><b>Name: </b><i>{{test.patientName}}</i></p>
      <p><b>Type: </b><i>{{test.patientType}}</i></p>
      <p><b>Symptoms: </b><i>{{test.patientSymptoms}}</i></p>


      <mat-action-row>
        <button mat-raised-button color ="accent" routerLink= "/patient">Back to main page</button>
      </mat-action-row>

    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf= "tests.length == 0" > No test has been recorded yet</p>

</mat-drawer-content>
</mat-drawer-container>
